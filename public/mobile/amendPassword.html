<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <a href="user.html" class="mui-icon mui-icon-back mui-pull-left"></a>
    <h1 class="mui-title">修改密码</h1>
</header>
<nav class="mui-bar mui-bar-tab my-footer">
    <a class="mui-tab-item" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon iconfont icon-daohanggouwuche fa fa-shopping-cart" aria-hidden="true"></span>
        <!--<i class="fa fa-shopping-cart" aria-hidden="true"></i>-->
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-content">
    <form class="mui-input-group">
        <div class="mui-input-row">
            <label>原始密码</label>
            <input type="password" class="mui-input-password oldPwd" placeholder="请输入原始密码">
        </div>
        <div class="mui-input-row">
            <label>新密码</label>
            <input type="password" class="mui-input-password password" placeholder="长度不小于8，第一位不能为数字">
        </div>
        <div class="mui-input-row">
            <label>确认密码</label>
            <input type="password" class="mui-input-password  repwd" placeholder="请确认密码">
        </div>
        <div class="mui-input-row">
            <label>验证码</label>
            <input type="text" class="mui-input-clear code" placeholder="请输入验证码">
            <span class="getCode">获取验证码</span>
        </div>
        <div class="mui-button-row">
            <button type="button" class="mui-btn mui-btn-danger register" >确认</button>
        </div>
    </form>
</div>
<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="js/amendPassword.js"></script>
<script src="js/public.js"></script>
</body>
</html>
