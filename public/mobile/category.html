<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/categort.css">
</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <a href="index.html"><span class="mui-icon mui-icon-back"></span></a>
    <h1 class="mui-title">赵先生百货</h1>
    <a href="search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
</header>
<nav class="mui-bar mui-bar-tab my-footer">
    <a class="mui-tab-item " href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item mui-active" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon iconfont icon-daohanggouwuche fa fa-shopping-cart" aria-hidden="true"></span>
        <!--<i class="fa fa-shopping-cart" aria-hidden="true"></i>-->
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="my-content">
    <div class="leftClassify">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll first">
                <!--一级分类动态渲染-->
            </div>
        </div>
    </div>
    <div class="rightClassify">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <ul class="second">
                    <!--二级分类动态渲染-->
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<!--一级分类模板-->
<script type="text/template" id="category-first">
    <% for (var i = 0 ; i < rows.length ; i ++) {%>
    <a href="javascript:;" data-id="<%= rows[i].id %>"><%= rows[i].categoryName %></a>
    <% }%>
</script>
<!--二级分类模板-->
<script type="text/template" id="category-second">
    <% for (var i = 0 ; i < rows.length ; i ++) {%>
    <li><a href="javascript:;"><img src="<%=rows[i].brandLogo%>" alt=""><p><%=rows[i].brandName%></p></a></li>
    <% }%>
    <%if(!rows.length){%>
        <div class="resources">未搜索到相关商品</div>
    <%}%>
</script>
<script src="js/category.js"></script>
<script src="js/public.js"></script>
</body>
</html>
