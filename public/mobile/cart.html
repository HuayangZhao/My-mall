<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/base.css">
    <style>
        .nowPrice,.oldPrice,.sizeNum {
            font-size: 14px;
            color: #ccc;
        }
        .nowPrice {
            font-size: 16px;
            color: #ff8a00;
            font-weight: 700;
        }
    </style>
</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <a href="productDetail.html" class="mui-icon mui-icon-back mui-pull-left"></a>
    <h1 class="mui-title">我的购物车</h1>
    <a href="search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
</header>
<nav class="mui-bar mui-bar-tab my-footer">
    <a class="mui-tab-item" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item mui-active" href="cart.html">
        <span class="mui-icon iconfont icon-daohanggouwuche fa fa-shopping-cart" aria-hidden="true"></span>
        <!--<i class="fa fa-shopping-cart" aria-hidden="true"></i>-->
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-content">
    <ul class="mui-table-view">

    </ul>
</div>
<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script type="text/template" id="cart">
    <%for (var i=0;i<data.length;i++){%>
    <li class="mui-table-view-cell mui-media">
        <a href="javascript:;">
            <img class="mui-media-object mui-pull-left" src="<%=data[i].pic[0].picAddr %>">
            <div class="mui-media-body">
                <p class='mui-ellipsis'><%=data[i].proName %></p>
                <input type="checkbox">
                <span class="nowPrice">￥<%=data[i].price %></span>
                <del class="oldPrice">￥<%= data[i].oldPrice%></del>
                <span class="sizeNum">尺码：<%= data[i].size%>  数量：<%= data[i].num%></span>
            </div>
        </a>
    </li>
    <% } %>
</script>
<script src="js/public.js"></script>
<script src="js/cart.js"></script>

</body>
</html>
