<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/productDetail.css">
</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <a href="searchCenter.html"><span class="mui-icon mui-icon-back"></span></a>
    <h1 class="mui-title">赵先生百货</h1>
    <a href="search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
</header>
<nav class="mui-bar mui-bar-tab my-footer">
    <a class="mui-tab-item " href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon iconfont icon-daohanggouwuche fa fa-shopping-cart" aria-hidden="true"></span>
        <!--<i class="fa fa-shopping-cart" aria-hidden="true"></i>-->
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-scroll-wrapper">
    <div class="mui-scroll">
        <div id="detailBox">
            <!--模板-->
        </div>
        <div class="detail-buttons">
            <a href="cart.html">查看购物车</a><span id="addCart">加入购物车</span>
        </div>
    </div>
</div>
<script id="detailTpl" type="text/template">
   <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <% for(var i=0;i<pic.length;i++){ %>
            <div class="mui-slider-item">
                <img src="<%=pic[0].picAddr%>"/>
            </div>
            <% } %>
        </div>
    </div>
    <div class="detail-title">
        <%=proName %>
    </div>
    <div class="detail-price">
        价格：<span class="new">¥<%=price %></span><span class="old">¥<%=oldPrice %></span>
    </div>
    <div class="detail-size">
        尺码：
        <% var size = size.split('-')%>
        <% for(var i=size[0];i <= size[1];i++){ %>
        <span class="size"><%=i %></span>
        <% } %>
    </div>
    <div class="detail-num">
        数量：<span class="reduce">-</span><input type="text" class="num" value="1"><span class="plus">+</span>
        剩余：<i><%=num%></i>件
    </div>
</script>
<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="js/public.js"></script>
<script src="js/productDetail.js"></script>
</body>
</html>
