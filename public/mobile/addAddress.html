<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/mui/css/mui.picker.css">
    <link rel="stylesheet" href="assets/mui/css/mui.poppicker.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/address.css">
    <style>
        .confirm {
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <a href="address.html" class="mui-icon mui-icon-back mui-pull-left"></a>
    <h1 class="mui-title">添加收获地址</h1>
    <a href="search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
</header>
<nav class="mui-bar mui-bar-tab my-footer">
    <a class="mui-tab-item" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon iconfont icon-daohanggouwuche fa fa-shopping-cart" aria-hidden="true"></span>
        <!--<i class="fa fa-shopping-cart" aria-hidden="true"></i>-->
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item mui-active" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-content">
    <form class="mui-input-group">
        <div class="mui-input-row">
            <input type="text" class="mui-input-clear userName" placeholder="收货人姓名">
        </div>
        <div class="mui-input-row">
            <input type="text" class="mui-input-clear zipCode" placeholder="邮编">
        </div>
        <div class="mui-input-row">
            <input type="text" class="mui-input-clear city" placeholder="省市区" readonly>
        </div>
        <div class="mui-input-row">
            <input type="text" class="mui-input-clear address" placeholder="详细地址">
        </div>
        <div class="mui-input-row confirm">
            <span>确认</span>
        </div>
    </form>
</div>
<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/mui/js/mui.picker.js"></script>
<script src="assets/mui/js/mui.poppicker.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="js/public.js"></script>
<script src="js/city.js"></script>
<script src="js/addAddress.js"></script>

</body>
</html>
