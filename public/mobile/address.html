<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/address.css">
</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <a href="user.html" class="mui-icon mui-icon-back mui-pull-left"></a>
    <h1 class="mui-title">收获地址管理</h1>
    <a href="search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
</header>
<nav class="mui-bar mui-bar-tab my-footer">
    <a class="mui-tab-item" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon iconfont icon-daohanggouwuche fa fa-shopping-cart" aria-hidden="true"></span>
        <!--<i class="fa fa-shopping-cart" aria-hidden="true"></i>-->
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item mui-active" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-content">
    <div class="addAddress"><a href="addAddress.html">添加收获地址</a></div>
    <ul class="mui-table-view">
        <!--模板-->
    </ul>
</div>
<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="js/public.js"></script>
<script type="text/template" id="address">
    <% for (var i = 0 ; i < res.length ; i ++){ %>
    <li class="mui-table-view-cell mui-media">
        <div class="mui-slider-right mui-disabled">
            <span class="mui-btn mui-btn-blue edit" data-editid="<%= res[i].id%>">编辑</span>
            <a href="javascript:;" class="mui-btn mui-btn-red delete" data-id="<%= res[i].id%>">删除</a>
        </div>
        <div class="mui-slider-handle mui-media-body">
            收货人：<%= res[i].recipients%>  邮编：<%= res[i].postCode%>
            <p class='mui-ellipsis'> <%= res[i].address %><%= res[i].addressDetail %></p>
        </div>
    </li>
    <% } %>
</script>
<script src="js/address.js"></script>
</body>
</html>
