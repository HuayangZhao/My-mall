<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/searchCenter.css">
</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <a href="search.html"><span class="mui-icon mui-icon-back"></span></a>
    <h1 class="mui-title">搜索结果</h1>
</header>
<nav class="mui-bar mui-bar-tab my-footer">
    <a class="mui-tab-item" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon iconfont icon-daohanggouwuche fa fa-shopping-cart" aria-hidden="true"></span>
        <!--<i class="fa fa-shopping-cart" aria-hidden="true"></i>-->
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="screen">
    <div class="mui-row">
        <div class="mui-col-xs-6 price">
            价格<span class="mui-icon mui-icon-arrowdown"></span>
        </div>
        <div class="mui-col-xs-6">
            销量 <span class="mui-icon mui-icon-arrowdown"></span>
        </div>
    </div>
</div>
<div class="mui-scroll-wrapper " id="refreshContainer">
    <div class="mui-scroll">
        <div class="area">
            <ul>
                <!--模板创建-->
            </ul>
        </div>
    </div>
</div>
<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="js/public.js"></script>
<script type="text/template" id="showProduct">
    <%for (var i = 0 ; i < res.length ; i ++) { %>
    <li>
        <div class="shadow">
            <a href="productDetail.html?id=<%=res[i].id%>">
                <img src="<%=res[i].pic[0].picAddr%>" alt="">
                <p><%=res[i].proName%></p>
                <span>￥<%=res[i].price%></span>
                <del>￥<%=res[i].oldPrice%></del>
            </a>
            <a href="productDetail.html?id=<%=res[i].id%>">立即购买</a>
        </div>
    </li>
    <% } %>
</script>
<script src="js/searchCenter.js"></script>
</body>
</html>
